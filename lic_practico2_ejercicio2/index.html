<body>
  <main>
    <section>

      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="display-4 text-center mb-4 app-title">
              ¿Cuál es la temperatura? <span id="temp" class="fa"></span>
            </h1>

            <div class="input-group input-group-lg">
              <label class="sr-only" for="farInput">Enter degrees in Farenheit</label
                >
                <input
                  id="farInput"
                  type="number"
                  class="form-control"
                  placeholder="Digita Temperatura en °F"
                />
                <div class="input-group-addon starter">&deg;F</div>
                <div class="input-group-addon result-a">
                  <span id="farToCel"></span> &deg;C
                </div>
                <div class="input-group-addon result-b">
                  <span id="farToKel"></span> &deg;K
                </div>
              </div>

              <div class="input-group input-group-lg">
                <label class="sr-only" for="celInput"
                  >Enter degrees in Celsius</label
                >
                <input
                  id="celInput"
                  type="number"
                  class="form-control"
                  placeholder="Digita Temperatura en °C"
                />
                <div class="input-group-addon starter">&deg;C</div>
                <div class="input-group-addon result-a">
                  <span id="celToFar"></span> &deg;F
                </div>
                <div class="input-group-addon result-b">
                  <span id="celToKel"></span> &deg;K
                </div>
              </div>

              <div class="input-group input-group-lg">
                <label class="sr-only" for="kelInput"
                  >Enter degrees in Kelvin</label
                >
                <input
                  id="kelInput"
                  type="number"
                  class="form-control"
                  placeholder="Digita Temperatura en °K"
                />
                <div class="input-group-addon starter">&deg;K</div>
                <div class="input-group-addon result-a">
                  <span id="kelToFar"></span> &deg;F
                </div>
                <div class="input-group-addon result-b">
                  <span id="kelToCel"></span> &deg;C
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
